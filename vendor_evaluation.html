<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vendor Evaluation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">Wire Transaction Monitoring and Vendor Evaluation Hub</div>
  <div class="nav">
    <a href="index.html">Dashboard</a>
    <a href="transaction_monitoring.html">Transaction Monitoring</a>
    <a href="reporting_workflow.html">Reporting Workflow</a>
    <a href="vendor_evaluation.html">Vendor Evaluation</a>
  </div>
  <div class="section">
    <h2>Vendor Evaluation</h2>
    <form onsubmit="scoreVendor(); return false;">
      <div class="form-group">
        <label for="id_verification">Identity Verification (KYB, KYC, Credit Data)</label>
        <select id="id_verification">
          <option>Complete</option>
          <option>Incomplete</option>
        </select>
      </div>
      <div class="form-group">
        <label for="id_authentication">Identity Authentication (MFA-OTP, Biometrics, Geolocation)</label>
        <select id="id_authentication">
          <option>Strong</option>
          <option>Moderate</option>
          <option>Weak</option>
        </select>
      </div>
      <div class="form-group">
        <label for="bank_validation">Bank Account Validation (Account Validation, Account Activity Analysis)</label>
        <select id="bank_validation">
          <option>Verified</option>
          <option>Unverified</option>
        </select>
      </div>
      <div class="form-group">
        <label for="case_management">Case Management</label>
        <select id="case_management">
          <option>Yes</option>
          <option>No</option>
        </select>
      </div>
      <button type="submit" class="btn">Score Vendor</button> 
    </form>
    <p id="vendor_score_output" class="mt-3">Vendor Score: <strong>A+</strong>
  </div>

  <script>
    function scoreVendor() {
      const idVerification = document.getElementById("id_verification").value;
      const idAuthentication = document.getElementById("id_authentication").value;
      const bankValidation = document.getElementById("bank_validation").value;
      const caseManagement = document.getElementById("case_management").value;

      const key = `${idVerification}|${idAuthentication}|${bankValidation}|${caseManagement}`;

      const gradingKey = {
        "Complete|Strong|Verified|Yes": "A+",
        "Complete|Strong|Verified|No": "A",
        "Complete|Strong|Unverified|Yes": "B+",
        "Complete|Strong|Unverified|No": "B",
        "Complete|Moderate|Verified|Yes": "B+",
        "Complete|Moderate|Verified|No": "B",
        "Complete|Moderate|Unverified|Yes": "C+",
        "Complete|Moderate|Unverified|No": "C",
        "Complete|Weak|Verified|Yes": "C+",
        "Complete|Weak|Verified|No": "C",
        "Complete|Weak|Unverified|Yes": "D+",
        "Complete|Weak|Unverified|No": "D",
        "Incomplete|Strong|Verified|Yes": "C+",
        "Incomplete|Strong|Verified|No": "C",
        "Incomplete|Strong|Unverified|Yes": "D+",
        "Incomplete|Strong|Unverified|No": "D",
        "Incomplete|Moderate|Verified|Yes": "D+",
        "Incomplete|Moderate|Verified|No": "D",
        "Incomplete|Moderate|Unverified|Yes": "D",
        "Incomplete|Moderate|Unverified|No": "D",
        "Incomplete|Weak|Verified|Yes": "D",
        "Incomplete|Weak|Verified|No": "D",
        "Incomplete|Weak|Unverified|Yes": "D",
        "Incomplete|Weak|Unverified|No": "F"
      };

      const grade = gradingKey[key] || "N/A";
      const output = document.getElementById("vendor_score_output");
      output.innerHTML = `Vendor Score: <strong>${grade}</strong>`;
    }
  </script>
</body>
</html>
